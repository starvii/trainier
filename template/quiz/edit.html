{% extends "base/skeleton.html" %}
{% block container %}
    {% raw %}
    <nav class="navbar"></nav>
    <div id="app">
        <div class="columns">
            <div class="column is-4">
                <div class="field">
                    <label class="label">测验编码</label>
                    <p class="control">
                        <input class="input is-small" placeholder="code" v-model="quiz.code">
                    </p>
                </div>
            </div>
            <div class="column is-4">
                <div class="field">
                    <label class="label">测验名称</label>
                    <p class="control">
                        <input class="input is-small" placeholder="name" v-model="quiz.name">
                    </p>
                </div>
            </div>
            <div class="column is-2">
                <div class="field">
                    <label class="label">&nbsp;</label>
                    <p class="control">
                        <label class="checkbox">
                            <input type="checkbox" v-model="quiz.random_trunk">
                            <strong>随机题目顺序</strong>
                        </label>
                    </p>
                </div>
            </div>
            <div class="column is-2">
                <div class="field">
                    <label class="label">&nbsp;</label>
                    <p class="control">
                        <label class="checkbox">
                            <input type="checkbox" v-model="quiz.random_choice">
                            <strong>随机选项顺序</strong>
                        </label>
                    </p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">备注</label>
                    <p class="control">
                        <textarea rows="5" class="textarea is-small" placeholder="Explanation"
                                  v-model="quiz.comment"></textarea>
                    </p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table is-striped is-narrow is-fullwidth is-hoverable">
                    <thead>
                    <tr>
                        <td colspan="5">
                            <page-component :conf.sync="pageConf"></page-component>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="checkbox">
                                <input type="checkbox" v-model="onlyShowSelected">
                                <strong>仅已选</strong>
                            </label>
                        </td>
                        <td><a class="button is-small" title="查找" @click="search()">
                            <i class="fas fa-search"></i>
                        </a></td>
                        <td colspan="3">
                            <input class="input is-small" type="text" v-model="kw" @keyup.enter="search()">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="checkbox">
                                <input type="checkbox" v-model="selectAll">
                                <strong>全选</strong>
                            </label>
                        </th>
                        <th>编号</th>
                        <th>编码</th>
                        <th>题目（英文）</th>
                        <th>题目（中文）</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <page-component :conf.sync="pageConf"></page-component>
                        </td>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr v-for="(trunk, idx) in trunks">
                        <td>
                            <input type="checkbox" :value="trunk.entity_id" v-model="selLst">
                        </td>
                        <td>
                            <a :href="`/question/view#` + trunk.entity_id" target="_blank"
                               v-text="(pageConf.currentPage - 1) * pageConf.itemsPerPage + idx + 1"></a>
                        </td>
                        <td>
                            <a :href="`/question/view#` + trunk.entity_id" target="_blank" v-text="trunk.code"></a>
                        </td>
                        <td colspan="2" v-if="trunk.x_trunk.length > 0">
                            <a :href="`/question/view#` + trunk.entity_id" target="_blank" :title="trunk.x_trunk"
                               v-text="trunk.x_trunk_digest"></a>
                        </td>
                        <td v-if="trunk.x_trunk.length == 0">
                            <a :href="`/question/view#` + trunk.entity_id" target="_blank" :title="trunk.en_trunk"
                               v-text="trunk.en_trunk_digest"></a>
                        </td>
                        <td v-if="trunk.x_trunk.length == 0">
                            <a :href="`/question/view#` + trunk.entity_id" target="_blank" :title="trunk.cn_trunk"
                               v-text="trunk.cn_trunk_digest"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a class="button is-link is-success is-pulled-right" @click="save()">保存</a>
    </div>
    <footer class="footer has-background-white"></footer>
    {% endraw %}
{% endblock %}
{% block script %}
    {% raw %}
    <script src="/js/page.js"></script>
    <script src="/js/common.js"></script>
    <script type="text/javascript">
        const app = new window.Vue({
            el: '#app',
            data: {
                quiz: {},
                trunks: [],
                onlyShowSelected: true,
                selLst: [],
                pageConf: {
                    currentPage: 1,
                    totalItems: 1000,
                    itemsPerPage: 10,
                    pagesLength: 9,
                    perPageOptions: [10, 15, 30, 50, 100],
                    onChange: 'list',
                },
                keyword: '',
                kw: '',
            },
            computed: {
                selectAll: {
                    get: function () {
                        let allIn = true;
                        let selSet = new Set(this.selLst);
                        for (let t of this.trunks) {
                            if (!selSet.has(t.entity_id)) {
                                allIn = false;
                                break;
                            }
                        }
                        return allIn;
                    },
                    set: function (val) {
                        let selSet = new Set(this.selLst);
                        if (val) {
                            for (let t of this.trunks) {
                                selSet.add(t.entity_id);
                            }
                        } else {
                            for (let t of this.trunks) {
                                selSet.delete(t.entity_id);
                            }
                        }
                        this.selLst = Array.from(selSet).sort();
                    },
                },
            },
            watch: {
                onlyShowSelected: function (val, oldVal) {
                    this.list();
                },
            },
            mounted: function () {
                let hsh = location.hash.trim();
                if (hsh[0] === '#') {
                    hsh = hsh.substring(1);
                    this.quiz.entity_id = hsh;
                    this.load();
                } else {
                    this.quiz.entity_id = '';
                }
            },
            methods: {
                initSync: function() {
                    this.selLst = [];
                    for (let s0 of this.quiz.questions) {
                        let s1 = s0.trim();
                        if (s1.length > 0) {
                            this.selLst.push(s1);
                        }
                    }
                },
                load: function () {
                    axios({
                        url: '/quiz/api/' + this.quiz.entity_id,
                        method: 'GET',
                    }).then(
                        function (response) {
                            if (response.status === 200 && response.statusText === 'OK') {
                                console.debug(response.data);
                                this.quiz = response.data;
                                this.initSync();
                            } else {
                                alert('请求失败，请检查日志');
                            }
                        }.bind(this)
                    ).catch(
                        function (error) {
                            alert('请求失败，请检查日志。' + error);
                        }
                    );
                },
                list: function () {
                    let data = {
                        page: this.pageConf.currentPage,
                        size: this.pageConf.itemsPerPage,
                        keyword: this.keyword,
                        ids: null,
                    };
                    if (this.onlyShowSelected) {
                        this.selLst = Array.from(new Set(this.selLst)).sort(); // 翻页时将其精简一下
                        data.ids = this.selLst;
                    }
                    axios({
                        method: 'POST',
                        url: '/question/api/',
                        data: data,
                    }).then(
                        function (response) {
                            if (response.status === 200 && response.statusText === 'OK') {
                                let t = response.data;
                                // 进行简化处理
                                let trunks = t.data;
                                digest(trunks);
                                // 分页器赋值
                                this.pageConf.currentPage = t.page;
                                this.pageConf.totalItems = t.total;
                                this.pageConf.itemsPerPage = t.size;
                                this.keyword = t.keyword;
                                this.trunks = trunks;
                            } else {
                                alert('请求服务失败，请检查日志');
                            }

                        }.bind(this)).catch(
                        function (error) {
                            alert('请求服务失败，请检查日志。' + error);
                        }
                    );
                },
                save: function () {
                    // 将 selSet 排序后写入 quiz.questions
                    this.quiz.questions = Array.from(new Set(this.selLst)).sort();
                    console.debug(this.quiz.questions);
                    axios({
                        url: '/quiz/api/' + this.quiz.entity_id,
                        method: 'PUT',
                        data: {
                            quiz: this.quiz,
                        },
                    }).then(function (response) {
                        if (response.status === 200 && response.statusText === 'OK') {
                            alert('保存成功');
                            window.location.href = './';
                        } else {
                            alert('保存失败，请检查日志');
                        }
                    }.bind(this)).catch(
                        function (error) {
                            alert('保存失败，请检查日志。' + error);
                        }
                    );
                },
                search: function () {
                    if (this.keyword !== this.kw.trim()) {
                        this.keyword = this.kw.trim();
                        this.list();
                    }
                },
            },
        });
    </script>
    {% endraw %}
{% endblock %}
