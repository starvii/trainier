{% extends "base/base.html" %}
{% whitespace all %}
{% block body %}
    <div class="container py-4" id="app">
        <div class="row">
            <table class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <td colspan="5">
                            <page-component :conf.sync="pageConf"></page-component>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <label for="search_text" hidden></label>
                            <input id="search_text" class="form-control form-control-sm" type="text" v-model="kwBind" @keyup.enter="search()">
                        </td>
                        <td><a class="btn btn-sm btn-outline-secondary" title="查找" @click="search()">
                            <i class="fas fa-search"></i>
                        </a></td>
                    </tr>
                    <tr>
                        <th>序号</th>
                        <th>编码</th>
                        <th>题目（英文）</th>
                        <th>题目（中文）</th>
                        <th>
                            <a href="edit.html" target="_blank" title="添加">
                                <i class="fas fa-plus"></i>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <page-component :conf.sync="pageConf"></page-component>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr v-for="(item, idx) in data">
                        <td>
                            <a :href="`view.html?id=` + item.entity_id" target="_blank" v-text="(pageConf.currentPage - 1) * pageConf.itemsPerPage + idx + 1"></a>
                        </td>
                        <td>
                            <a :href="`view.html?id=` + item.entity_id" target="_blank" v-text="item.code"></a>
                        </td>
                        <td colspan="2" v-if="item.x_trunk.length > 0">
                            <a :href="`view.html?id=` + item.entity_id" target="_blank" :title="item.x_trunk" v-text="item.x_trunk_digest"></a>
                        </td>
                        <td v-if="item.x_trunk.length == 0">
                            <a :href="`view.html?id=` + item.entity_id" target="_blank" :title="item.en_trunk" v-text="item.en_trunk_digest"></a>
                        </td>
                        <td v-if="item.x_trunk.length == 0">
                            <a :href="`view.html?id=` + item.entity_id" target="_blank" :title="item.cn_trunk" v-text="item.cn_trunk_digest"></a>
                        </td>
                        <td>
                            <a title="编辑" :href="`edit.html?id=` + item.entity_id" target="_blank">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a title="删除" @click="remove(item.entity_id)" href="javascript:void(0);">
                                <i class="fas fa-minus"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% end %}

{% block script %}
    <script type="text/javascript" src="/js/page.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script>
        window.app = new window.Vue({
            el: '#app',
            data: {
                data: [],
                pageConf: {
                    currentPage: 1,
                    totalItems: 1000,
                    itemsPerPage: 10,
                    pagesLength: 9,
                    perPageOptions: [10, 15, 30, 50, 100],
                    onChange: 'list',
                },
                keyword: '',
                kwBind: '',
                timestamp: 0,
            },
            created() {
                let page = getUrlParam('p');
                let size = getUrlParam('s');
                let keyword = getUrlParam('k');
                if (page != null) {
                    this.pageConf.currentPage = page;
                }
                if (size != null) {
                    this.pageConf.itemsPerPage = size;
                }
                if (keyword != null) {
                    this.kwBind = keyword;
                    this.keyword = keyword;
                }
            },
            methods: {
                list() {
                    // 防止发送多次请求
                    let now = new Date().getTime();
                    if (now - this.timestamp <= 500)
                    {
                        return;
                    }
                    this.timestamp = now;
                    // 查询
                    let data = {
                        page: this.pageConf.currentPage,
                        size: this.pageConf.itemsPerPage,
                        keyword: this.keyword,
                    };
                    axios({
                        method: 'POST',
                        url: '/api/question/',
                        data: data,
                    }).then(
                        function (response) {
                            if (response.status === 200 && response.statusText === 'OK' && response.data.result) {
                                let t = response.data;
                                // 进行合并处理
                                let trunks = t.trunks;
                                digest(trunks);
                                // 分页器赋值
                                this.pageConf.totalItems = t.count;
                                this.data = trunks;
                                // 修改url
                                 if (history && history.pushState) {
                                     let href = `${window.location.pathname}?p=${this.pageConf.currentPage}&s=${this.pageConf.itemsPerPage}&k=${this.keyword}`;
                                     //console.debug(location.pathname);
                                     window.history.pushState(null, document.title, href);
                                 }
                            } else {
                                alert('请求服务失败，请检查日志');
                            }

                        }.bind(this)).catch(
                        (error) => {
                            alert('请求服务失败，请检查日志。' + error);
                        }
                    );
                },
                remove(entity_id) {
                    console.debug(entity_id);
                    alert('现在还不能删除哟');
                },
                search() {
                    if (this.keyword !== this.kwBind.trim()) {
                        this.keyword = this.kwBind.trim();
                        this.list();
                    }
                },
            },
        });
    </script>
{% end %}
