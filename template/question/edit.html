{% extends "base/skeleton.html" %}
{% block container %}
    <div class="is-hidden">
        <input id="entityId" readonly="readonly" value="{{ entity_id }}">
    </div>
    {% raw %}
    <div class="columns" id="app">
        <div class="column">
            <form>
                <div class="field">
                    <label class="label">英文题目</label>
                    <div class="control">
                        <textarea rows="5" class="textarea is-small" placeholder="English Trunk" v-model="trunk.enTrunk"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">中文题目</label>
                    <div class="control">
                        <textarea rows="3" class="textarea is-small" placeholder="Chinese Trunk" v-model="trunk.cnTrunk"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">详解</label>
                    <div class="control">
                        <textarea rows="5" class="textarea is-small" placeholder="Explanation" v-model="trunk.analysis"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <textarea rows="3" class="textarea is-small" placeholder="source" v-model="trunk.source"></textarea>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                                <textarea rows="3" class="textarea is-small" placeholder="comment" v-model="trunk.comment"></textarea>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field" v-for="(opt, index) in options">
                    <div class="field-body" @dblclick="changeAnswer(index)">
                        <div class="field">
                            <p class="control is-small">
                                <a class="button is-small is-pulled-left" @click="insertOption(index)"><span><i class="fas fa-plus"></i></span></a>
                                <a class="button is-small is-pulled-left" @click="removeOption(index)"><span><i class="fas fa-minus"></i></span></a>
                                <span class="is-pulled-right" v-text="`ABCDEFGHIJKL`[index] + `.`"></span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-right">
                                <input class="input is-small" type="text" placeholder="English Option" v-model="opt.enOption"
                                       :class="[opt.isTrue ? 'is-success' : 'is-danger']">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check" v-if="opt.isTrue"></i>
                                    <i class="fas fa-times" v-if="!opt.isTrue"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-right">
                                <input class="input is-small" type="text" placeholder="Chinese Option" v-model="opt.cnOption"
                                       :class="[opt.isTrue ? 'is-success' : 'is-danger']">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check" v-if="opt.isTrue"></i>
                                    <i class="fas fa-times" v-if="!opt.isTrue"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <a class="button is-link is-success is-pulled-right" @click="save()">保存</a>
            </form>
        </div>
    </div>
    {% endraw %}
{% endblock %}
{% block script %}
    {% raw %}
    <!--
    <script src="/vue/vue.js" type="text/javascript"></script>
    <script src="/vue/resource/vue-resource.js" type="text/javascript"></script>
    -->
    <script type="text/javascript">
        const app = new window.Vue({
            el: '#app',
            data: {

                encodedTrunkId: '',
                trunk: {
                    entityId: '',
                    enTrunk: '',
                    cnTrunk: '',
                    level: 0,
                    comment: '',
                    analysis: '',
                    source: '',
                },
                options: [
                    {
                        entityId: '',
                        trunkId: '',
                        enOption: '',
                        cnOption: '',
                        isTrue: false,
                        orderNum: 0,
                        comment: '',
                    },
                ],
                pics: [],
            },
            mounted: function() {
                this.encodedTrunkId = window.document.getElementById('entityId').value;
                if (this.encodedTrunkId.trim().length === 16) {
                    this.load();
                }
            },
            methods: {
                load: function () {
                    axios.get(
                        '/api/question/' + this.encodedTrunkId
                    ).then(
                        function (response) {
                            if (response.ok) {
                                this.trunk = response.data.trunk;
                                this.options = response.data.options;
                                this.pics = response.data.pics;
                            } else {
                                alert('请求失败，请检查日志');
                            }
                        }.bind(this)
                    ).catch(
                        function (error) {
                            alert('请求失败，请检查日志。' + error);
                        }
                    );
                },
                insertOption: function(idx) {
                    this.options.splice(idx + 1, 0, {
                        entityId: '',
                        trunkId: '',
                        enOption: '',
                        cnOption: '',
                        isTrue: false,
                    });
                },
                removeOption: function(idx) {
                    if (this.options.length > 1) {
                        this.options.splice(idx, 1);
                    }
                },
                save: function () {
                    Vue.http.post(
                        '/api/question/' + this.encodedTrunkId,
                        {
                            trunk: app.trunk,
                            options: app.options,
                            pics: app.pics,
                        }
                    ).then(
                        function (response) {
                            if (response.ok) {
                                alert('保存成功');
                            } else {
                                alert('保存失败，请检查日志');
                            }

                        },
                        function (response) {
                            alert('保存失败，请检查日志');
                        }
                    );
                },
                changeAnswer: function (index) {
                    app.options[index].isTrue = !app.options[index].isTrue;
                },
            },
        });
    </script>
    {% endraw %}
{% endblock %}
